{% extends 'base.html' %}


{% block main %}

<a href="#"><button type="button" class="btn btn-info" style="font">Todas Vendas funcionarios</button></a>
<a href="#"><button type="button" class="btn btn-info">Vendas por funcionario</button></a>
    <h2>Listagem de vendas</h2>
    <h5 style="color:green">TOTAL: {{count_vendas}} vend{{count_vendas|pluralize:"a,as"}} </h5>

<a href="{% url 'novo-pedido' %}"><button type="button" class="btn btn-primary">Nova venda</button></a>

<hr>
<table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>

          <th scope="col">Desconto</th>
          <th scope="col">Valor</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        {% for venda in vendas %}
            <tr>
                <td>{{ venda.id }}</td>

                <td>{{ venda.desconto }}</td>
                <td>{{ venda.valor }}</td>
                <td>
                    <a href="{% url 'edit-pedido' venda.id %}">
                        Editar
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete-pedido' venda.id %}">
                        Excluir
                    </a>
                </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>


{% endblock %}
